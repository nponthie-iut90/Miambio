{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter une production</title>
{% endblock %}

{% block body %}
    <h1 class="text-center mt-5">Ajouter une production</h1>
    <hr class="barre opacity-100">

    <form method="post" action="/production/add">
        <label for="produit">Produit :</label>
        <select name="produit" id="produit" required>
            <option value="" selected>Sélectionner le produit</option>
            {% for produit in produits %}
                <option value="{{ produit.Id_produit }}">{{ produit.Libellé_produit }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="maraicher">Maraîcher :</label>
        <select name="maraicher" id="maraicher" required>
            <option value="" selected>Sélectionner le maraicher</option>
            {% for maraicher in maraichers %}
                <option value="{{ maraicher.Id_maraicher }}">{{ maraicher.Nom_maraicher }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="surface">Surface cultivée :</label>
        <input type="number" name="surface" id="surface" required>
        <br>
        <input type="submit" value="Ajouter">
    </form>
{% endblock %}
