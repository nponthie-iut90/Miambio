{% extends 'layout.html' %}

    {% block title %}
        <title>Modifier une récolte</title>
    {% endblock %}

{% block body %}

<body>
    <div class="container mt-4">
        <h1>Modifier une récolte </h1>
        <form action="/recolte/edit" method="post">

            <legend> Modifier une récolte </legend>
                <br>

            <input type="text" value="{{recolte.id}}" hidden name="id">


            <label for="qtRecolte">Quantité récoltée (en kg) </label><br>
            <input class="form-control" type="number" name="qtRecolte" size="18" value="{{recolte.qtRecolte}}" id="qtRecolte">

            <br>
            <label for="Id_Semaine"> Semaine n° :</label><br>
            <select name="Id_Semaine" id="Id_Semaine" required>
                <option value="" >Numéro de semaine</option>
                {% for semaine in semaines%}
                <option value="{{semaine.Id_Semaine}}" {%if semaine.Id_Semaine == recolte.semaine %} selected {% endif %} >{{semaine.Id_Semaine}}</option>
                {% endfor %}
            </select>

            <br>
                <label for="Id_produit"> Produit récolté :</label><br>
                <select name="Id_produit" id="Id_produit" required>
                    <option value="">Produit...</option>
                    {% for produit in produits %}
                    <option value="{{produit.Id_produit}}" {%if produit.Id_produit == recolte.id_produit %} selected {% endif %}>{{produit.libelle_produit}}</option>
                    {% endfor %}
                </select>

                <br>
             <label for="Id_Maraicher"> Récoltée par :</label><br>
            <select name="Id_Maraicher" id="Id_Maraicher" required>
                <option value="">Sélectionner un maraicher</option>
                {% for maraicher in maraichers%}
                    <option value="{{maraicher.Id_Maraicher}}" {% if maraicher.Id_Maraicher == recolte.id_maraicher %}selected{% endif %}>{{maraicher.Nom_maraicher}}</option>
                {%endfor%}
            </select>

            <button >Valider</button>
            <a href="/recolte/show">Annuler</a>
        </form>


    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>

   {% endblock %}
