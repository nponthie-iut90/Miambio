{% extends 'layout.html' %}

    {% block title %}
        <title>Ajouter une récolte</title>
    {% endblock %}

{% block body  %}

<body>
 <h1 class="text-center mt-5">Ajouter une récolte</h1>
    <div class="row justify-content-center">
        <div class="col-8">
            <hr class="my-4 rounded" style="height: 4px; background-color: darkgreen; ">
        </div>
    </div>
     <div class="container">
        <form action="/recolte/add" method="post">

            <label for="qtRecolte">Quantité récoltée (en kg) </label><br>
            <input class="form-control" type="number" name="qtRecolte" size="18" value="" id="qtRecolte">


            <br>
            <label for="Id_Semaine"> Semaine n° :</label><br>
            <select class="form-select" name="Id_Semaine" id="Id_Semaine" required>
                <option value="">Numéro de semaine</option>
                {% for semaine in semaines%}
                    <option value="{{ semaine.id_semaine }}">{{ semaine.id_semaine }}</option>
                {% endfor %}
            </select>

            <br>
                <label for="Id_produit"> Produit récolté :</label><br>
                <select class="form-select" name="Id_produit" id="Id_produit" required>
                    <option value="">Produit...</option>
                    {% for produit in produits %}
                        <option value="{{produit.id_produit}}">{{ produit.libelle_produit }}</option>
                    {% endfor %}
                </select>

                <br>
             <label for="Id_Maraicher"> Récoltée par :</label><br>
            <select class="form-select" name="Id_Maraicher" id="Id_Maraicher" required>
                <option value="">Sélectionner un maraicher</option>
                {% for maraicher in maraichers%}
                    <option value="{{maraicher.id_maraicher}}">{{ maraicher.nom_maraicher }}</option>
                {% endfor%}
            </select>


                <br>
            <button type="submit" class="btn btn-success">Enregistrer</button>
                    <a class="btn btn-danger" href="/recolte/show">Annuler</a>

        </form>
    </div>

    <!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>
</body>

   {% endblock %}
